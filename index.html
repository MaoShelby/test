<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение для Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Привет! Это мини-приложение для Telegram.</h1>
    <button onclick="sendDataToTelegram()">Отправить данные</button>

    <script>
        Telegram.WebApp.init(); // Инициализация Telegram Web App

        // Функция отправки данных
        function sendDataToTelegram() {
            Telegram.WebApp.sendData("Это данные от мини-приложения!");
        }

        // Слушаем событие клика по кнопке
        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            alert('Вы нажали кнопку!');
        });
    </script>
</body>
</html>
