<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение для Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Мини-приложение</h1>
    <p>Введите текст, чтобы отправить его в Telegram.</p>
    
    <!-- Форма для ввода данных -->
    <input type="text" id="userInput" placeholder="Введите что-нибудь...">
    
    <button onclick="sendToTelegram()">Отправить</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    Telegram.WebApp.init();

    // Функция для отправки данных в Telegram
    function sendToTelegram() {
        var input = document.getElementById("userInput").value;
        
        // Проверка на пустой ввод
        if (input.trim() === "") {
            alert("Пожалуйста, введите что-то!");
            return;
        }

        // Отправка данных
        Telegram.WebApp.sendData(input);

        // Показать результат
        document.getElementById("result").innerText = "Вы отправили: " + input;
        document.getElementById("result").style.display = "block";
    }

    // Функция для изменения главной кнопки
    Telegram.WebApp.MainButton.setParams({
        text: "Закрыть"
    });
    Telegram.WebApp.MainButton.show();
    
    // Закрытие Web App по нажатию кнопки
    Telegram.WebApp.MainButton.onClick(function() {
        Telegram.WebApp.close();
    });
</script>

</body>
</html>
