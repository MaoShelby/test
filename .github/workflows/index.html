<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-Приложение для Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Привет! Это мое тестовое приложение.</h1>
    <button onclick="sendDataToTelegram()">Отправить данные в Telegram</button>

    <script>
        Telegram.WebApp.init();

        function sendDataToTelegram() {
            Telegram.WebApp.sendData("Данные из мини-приложения");
        }

        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            alert('Кнопка была нажата!');
        });
    </script>
</body>
</html>
